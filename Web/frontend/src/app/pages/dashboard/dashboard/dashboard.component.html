<div class="table-container">
  <h1>Bienvenido NombreUsuario</h1>
  <button class="create-button">Crear Clase</button>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Descripcion</th>
          <th>Img</th>
          <th>Duracion</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clase of clases">
          <app-tab-clase [clase]="clase"></app-tab-clase>
        </tr>
      </tbody>
    </table>
  </div>
</div>
