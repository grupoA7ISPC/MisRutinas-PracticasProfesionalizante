<div class="product-card--container">
<div class="product-card">
    <div class="product-card__img-container">
        <img src="{{clase.imagen}}" [alt]="clase.nombre" class="product-card__img">
    </div>
    <div class="product-card__info-container">
        <h3 class="product-card__title"> {{clase.nombre}}</h3>
        <p class="product-card__description">{{clase.descripcion}}</p>
        <p class="product-card__schedule">{{clase.duracion}}</p>
        <div class="product-card__purchase">
            <p class="product-card__price">{{clase.precio|currency:'ARS'}}</p>
            <button class="product-card__sell-button">Comprar</button>
        </div>
    </div>
</div>
</div>
